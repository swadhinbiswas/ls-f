# Codecov configuration for ls-f

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: auto
        threshold: 1%
        if_ci_failed: error
    patch:
      default:
        target: 80%
        threshold: 1%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

ignore:
  - "test_*.py"
  - "tests/"
  - "tools/"
  - "config/"
  - "docs/"
  - "*.md"
  - "*.sh"
  - "Makefile"